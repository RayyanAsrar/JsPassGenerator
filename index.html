<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>UI , AI SE LI HAI JS CODE AUR LOGIC KHUD LIKHA HAI</h3>
        <div class="card p-4">
            <h3 class="text-center">üîê Password Generator</h3>
            <div class="mb-3">
                <label for="passwordLength" class="form-label">Password Length:</label>
                <input type="number" class="form-control" id="passwordLength" placeholder="Enter length" min="6">
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" id="numbersInp">
                <label class="form-check-label" for="numbersInp">Include Numbers</label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" id="lowerLetters">
                <label class="form-check-label" for="lowerLetters">Include Lowercase Characters</label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" id="upperLetters">
                <label class="form-check-label" for="upperLetters">Include Uppercase Characters</label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" id="specialChar">
                <label class="form-check-label" for="specialChar">Include Symbols</label>
            </div>
            
            <button class="btn btn-primary w-100 mt-3" id="genPassBtn" onclick="generatePass()">Generate Password</button>
            
            <div class="mt-3">
                <label class="form-label">Your New Password:</label>
                <textarea class="form-control" rows="2" readonly id="output"></textarea>
            </div> 
            <br>
            <button class="btn btn-danger w-100" id="clearEntry" onclick="EmptyText()">Clear</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
