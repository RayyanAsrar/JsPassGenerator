<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h3 class="text-center">üîê Password Generator</h3>
            <div class="mb-3">
                <label for="passwordLength" class="form-label">Password Length:</label>
                <input type="number" class="form-control" id="passwordLength" placeholder="Enter length" min="6">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeNumbers">
                <label class="form-check-label" for="includeNumbers">Include Numbers</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeLowercase">
                <label class="form-check-label" for="includeLowercase">Include Lowercase Characters</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeUppercase">
                <label class="form-check-label" for="includeUppercase">Include Uppercase Characters</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeSymbols">
                <label class="form-check-label" for="includeSymbols">Include Symbols</label>
            </div>
            <div class="mb-3 mt-3">
                <label for="passwordQuantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="passwordQuantity" placeholder="Enter quantity" min="1">
            </div>
            <button class="btn btn-primary w-100">Generate</button>
            <div class="mt-3">
                <label class="form-label">Your New Passwords:</label>
                <textarea class="form-control" rows="4" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
